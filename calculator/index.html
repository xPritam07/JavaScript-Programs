<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator/style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="rslt-container"></div>

            <div class="cal-container">
                <div class="btn-container">C</div>
                <div class="btn-container">x</div>
                <div class="btn-container">%</div>
                <div class="btn-container">/</div>
                <div class="btn-container">7</div>
                <div class="btn-container">8</div>
                <div class="btn-container">9</div>
                <div class="btn-container">*</div>
                <div class="btn-container">4</div>
                <div class="btn-container">5</div>
                <div class="btn-container">6</div>
                <div class="btn-container">-</div>
                <div class="btn-container">1</div>
                <div class="btn-container">2</div>
                <div class="btn-container">3</div>
                <div class="btn-container">+</div>
                <div class="btn-container">ch</div>
                <div class="btn-container">0</div>
                <div class="btn-container">.</div>
                <div class="btn-container">=</div>
            </div>
        </div>
    </main>
    <script src="/calculator/script.js"></script>
</body>
</html>
