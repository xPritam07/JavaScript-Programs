<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator/style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="rslt-container"></div>

            <div class="cal-container">
                <button class="btn-container">C</button>
                <button class="btn-container">x</button>
                <button class="btn-container">%</button>
                <button class="btn-container">/</button>
                <button class="btn-container">7</button>
                <button class="btn-container">8</button>
                <button class="btn-container">9</button>
                <button class="btn-container">*</button>
                <button class="btn-container">4</button>
                <button class="btn-container">5</button>
                <button class="btn-container">6</button>
                <button class="btn-container">-</button>
                <button class="btn-container">1</button>
                <button class="btn-container">2</button>
                <button class="btn-container">3</button>
                <button class="btn-container">+</button>
                <button class="btn-container">ch</button>
                <button class="btn-container">0</button>
                <button class="btn-container">.</button>
                <button class="btn-container">=</button>
            </div>
        </div>
    </main>
    <script src="/calculator/script.js"></script>
</body>
</html>
