<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="/stone-paper-scissor/style.css">
</head>
<body>
    <header>
        <h1 class="head-title">Stone Paper Scissors</h1>
    </header>
    <main>
        <div class="container">
            <div class="image-container">
                <button><img src="/stone-paper-scissor/assets/rock.png" alt="" class="image"></button>
                <button><img src="/stone-paper-scissor/assets/paper.png" alt="" class="image"></button>
                <button><img src="/stone-paper-scissor/assets/scissors.png" alt="" class="image"></button>
            </div>
            <div class="score-container">
                <div class="user-score">
                    <p class="player">User</p>
                    <p class="score">0</p>
                </div>
                <div class="comp-score">
                    <p class="player">Computer</p>
                    <p class="score">0</p>
                </div>
            </div>
            <div class="result-container">
                <h2 class="result">Pick your move</h2>
            </div>
        </div>
    </main>
    <script src="/stone-paper-scissor/script.js"></script>
</body>
</html>
